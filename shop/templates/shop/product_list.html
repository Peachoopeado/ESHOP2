{% extends 'shop/base.html' %}
{% block title %} Список продуктов {% endblock %}
{% block content %}
    <h1>Ассортимент</h1>
    <h1>Категории</h1>
    <ul>
    {% for category in categories %}
        <li>
            <a href="{{ category.get_url }}">{{ category.name }}</a>
        </li>
    {% endfor %}
    </ul>
    <h3>Товары</h3>
    {% for el in products %}
    <ul>
        <li>
            <a href="{{ el.get_url }}">{{ el.name }}</a>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
